<script>
    /* w e.offsetX/Y mamy położenie myszy względem obrazka, a offsetWidth/Height
   to rozmiary naszego "pomniejszenia",  przesunięcie to po prostu proporcja*/
    document.getElementById("lupa").addEventListener("mousemove", function (e) {
        this.style.objectPosition =
            (e.offsetX / this.offsetWidth) * 100 + "% " +
            (e.offsetY / this.offsetHeight) * 100 + "%";
    });
</script>
